<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link that dials a number</title>
</head>
<body>
    <a href="tel:11234567890">Call us</a>
    <p>If the value of the href-attribute begins with tel:, your device will dial the number when you click it. This works on
        mobile devices or on computers/tablets running software – like Skype or FaceTime – that can make phone calls</p>
</body>
</html>
